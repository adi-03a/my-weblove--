<!DOCTYPE html>
<html>
<head>
    <title>My Heart For You ❤️</title>
    <style>
        body {
            margin: 0;
            background: #ffe6eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        h1 {
            color: #ff3366;
            margin-bottom: 20px;
        }

        .heart {
            position: relative;
            width: 500px;
            height: 450px;
        }

        .heart img {
            position: absolute;
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .heart img:hover {
            transform: scale(1.2);
        }

        /* Manual heart layout positions */

        .img1  { top: 40px; left: 150px; }
        .img2  { top: 40px; left: 270px; }

        .img3  { top: 100px; left: 90px; }
        .img4  { top: 100px; left: 210px; }
        .img5  { top: 100px; left: 330px; }

        .img6  { top: 170px; left: 120px; }
        .img7  { top: 170px; left: 240px; }

        .img8  { top: 240px; left: 160px; }
        .img9  { top: 240px; left: 220px; }

        .img10 { top: 310px; left: 190px; }
    </style>
</head>

<body>

<h1>My Heart Belongs To You ❤️</h1>

<div class="heart">
    <img src="Private/photo1.jpeg" class="img1">
    <img src="photo2.jpg" class="img2">
    <img src="photo3.jpg" class="img3">
    <img src="photo4.jpg" class="img4">
    <img src="photo5.jpg" class="img5">
    <img src="photo6.jpg" class="img6">
    <img src="photo7.jpg" class="img7">
    <img src="photo8.jpg" class="img8">
    <img src="photo9.jpg" class="img9">
    <img src="photo10.jpg" class="img10">
</div>

</body>
</html>
